<!doctype html>
<html data-framework="vue">
	<head>
		<meta charset="utf-8">
		<title>Vue.js â€¢ TodoMVC</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
		<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	</head>
	<body>
		<div class="container">
			<section class="todoapp">
				<header class="header">
					<h1>todos <small v-text="remaining"></small> {{remaining | pluralize 'item'}} left</h1>

					<div class="form-group">
						<label for="newTodo">New Todo:</label>
						<input class="new-todo" autofocus autocomplete="off" placeholder="What needs to be done?" v-model="newTodo" v-on="keyup:addTodo | key 'enter'" name="newTodo" id="newTodo" class="form-control">
					</div>
				</header>

				<section class="main" v-show="todos.length" v-cloak>
					<div class="form-group">
						<label for="toggleAll">Toggle All:</label>
						<input class="toggle-all" type="checkbox" v-model="allDone" name="toggleAll">
					</div>

					<table class="table todo-table">
						<thead>
							<tr>
								<th>Task</th>
								<th>Options</th>
							</tr>
						</thead>
						<tbody>
							<tr v-repeat="todo: filteredTodos" v-class="completed: todo.completed, editing: todo == editedTodo">
								<td>
									<div class="view">
										<input class="toggle" type="checkbox" v-model="todo.completed">
										<label v-on="dblclick: editTodo(todo)">{{todo.title}}</label>				
									</div>
									<input class="edit" type="text" v-model="todo.title" v-todo-focus="todo == editedTodo" v-on="blur: doneEdit(todo), keyup: doneEdit(todo) | key 'enter', keyup: cancelEdit(todo) | key 'esc'">
								</td>
								<td>
									<button class="view destroy" v-on="click: removeTodo(todo)">Remove</button>	
								</td>
							</tr>
						</tbody>
					</table>
				</section>

				<footer class="footer" v-show="todos.length" v-cloak>
					<ul class="filters">
						<li><a href="#/all" v-class="selected: visibility == 'all'">All</a></li>
						<li><a href="#/active" v-class="selected: visibility == 'active'">Active</a></li>
						<li><a href="#/completed" v-class="selected: visibility == 'completed'">Completed</a></li>
					</ul>
					<button class="clear-completed" v-on="click:removeCompleted" v-show="todos.length > remaining">
						Clear completed
					</button>
				</footer>

				<pre>{{ $data | json }}</pre>
			</section>
		</div>
		
		<script src="node_modules/director/build/director.js"></script>
		<script src="node_modules/vue/dist/vue.js"></script>
		<script src="js/store.js"></script>
		<script src="js/app.js"></script>
		<script src="js/routes.js"></script>
	</body>
</html>
