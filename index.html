<!doctype html>
<html data-framework="vue">
    <head>
        <meta charset="utf-8">
        <title>Vue.js â€¢ TodoMVC</title>
        <link href="css/bootstrap.css" rel="stylesheet">
        <link rel="stylesheet" href="css/app.css">
        <style> [v-cloak] { display: none; } </style>
    </head>
    <body>
        <div class="container">
            <div class="todoapp">
                <div class="row">
                    <div class="col-xs-12">
                        <h1>Vue Todo</h1>
                    </div>
                        
                    <div class="col-xs-12">
                        <header class="header">
                            <div class="form-group">
                                <input 
                                    autofocus
                                    type         ="text" 
                                    placeholder  ="What needs to be done?"
                                    class        ="new-todo form-control" 
                                    name         ="newTodo" 
                                    id           ="newTodo"
                                    v-model      ="newTodo"
                                    v-on         ="keyup:addTodo | key 'enter'">
                            </div>
                        </header>

                        <section class="main" v-show="todos.length" v-cloak>

                            <ul class="todo-list list-group">
                                <li class="list-group-item">
                                    <strong>Todo</strong>
                                    <span class="todo-count">
                                        <strong v-text="remaining"></strong> {{remaining | pluralize 'item'}} left
                                    </span>
                                </li>
                                <li 
                                    class    ="todo list-group-item" 
                                    v-repeat ="todo: filteredTodos" 
                                    v-class  ="completed: todo.completed, editing: todo == editedTodo">

                                    <div class="view" v-on="dblclick: editTodo(todo)">
                                        <span>
                                            {{todo.title}}
                                        </span>

                                        <div class="options">
                                            <button class="btn btn-success btn-xs" v-on="click: toggleTodoCompletion(todo)">
                                                Complete
                                            </button>
                                            <button class="btn btn-primary btn-xs" v-on="click: editTodo(todo)">
                                                Edit
                                            </button>
                                            <button class ="btn btn-danger btn-xs destroy" v-on  ="click: removeTodo(todo)">
                                                Delete
                                            </button>                        
                                        </div>
                                    </div>

                                    <div class="form-group edit">
                                        <input 
                                            type         ="text" 
                                            class        ="form-control" 
                                            v-model      ="todo.title" 
                                            v-todo-focus ="todo == editedTodo" 
                                            v-on         ="blur: doneEdit(todo), keyup: doneEdit(todo) | key 'enter', keyup: cancelEdit(todo) | key 'esc'">
                                    </div>
                                </li>
                            </ul>

                            <button class="btn btn-warning" v-on="click: completeAll">Complete All</button>
                            <button class="btn btn-primary clear-completed" v-on="click:removeCompleted" v-show="todos.length > remaining">
                                Clear completed
                            </button>
                        </section>

                        <footer class="footer" v-show="todos.length" v-cloak>
                            <div class="filters">
                                <a href="#/all" v-class="selected: visibility == 'all'">
                                    <button type="button" class="btn btn-default">
                                        All
                                    </button>
                                </a>
                                <a href="#/active" v-class="selected: visibility == 'active'">
                                    <button type="button" class="btn btn-default">
                                        Active
                                    </button>
                                </a>
                                <a href="#/completed" v-class="selected: visibility == 'completed'">
                                    <button type="button" class="btn btn-default">
                                        Completed
                                    </button>
                                </a>                    
                            </div>
                        </footer>                                 
                    </div>
                    <div class="col-xs-12">
                        <pre>
{{$data | json }}
                        </pre>
                    </div>
                </div>
            </div>
        </div>

        <script src="node_modules/director/build/director.js"></script>
        <script src="node_modules/vue/dist/vue.js"></script>
        <script src="js/store.js"></script>
        <script src="js/app.js"></script>
        <script src="js/routes.js"></script>
    </body>
</html>
